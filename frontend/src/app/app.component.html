<div class="container" [class.no-header]="!authService.isAuthenticated()">
  <!-- Show header only when authenticated -->
  <header *ngIf="authService.isAuthenticated()">
    <div class="header-content">
      <h1>{{ title }}</h1>
      <nav>
        <a routerLink="/banking" routerLinkActive="active">Banking Dashboard</a>
      </nav>
      <div class="header-controls">
        <app-notification-bell></app-notification-bell>
        <div class="user-menu" *ngIf="currentUser$ | async as user">
          <div class="user-info">
            <span class="user-name">{{ user.firstName }} {{ user.lastName }}</span>
            <span class="user-email">{{ user.email }}</span>
          </div>
          <button class="btn-logout" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer *ngIf="authService.isAuthenticated()">
    <p>&copy; 2024 Virtual Bank Application</p>
  </footer>
</div>
