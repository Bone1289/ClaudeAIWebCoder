server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy gRPC-Web requests to Envoy
    location /grpc {
        rewrite ^/grpc/(.*) /$1 break;
        proxy_pass http://envoy:8080;
        proxy_http_version 1.1;

        # gRPC-Web specific headers
        proxy_set_header Content-Type application/grpc-web+proto;
        proxy_set_header Authorization $http_authorization;

        # Disable buffering for streaming
        proxy_buffering off;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Handle OPTIONS for CORS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Angular routing - return index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
