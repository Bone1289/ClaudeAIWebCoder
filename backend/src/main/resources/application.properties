spring.application.name=virtual-bank
server.port=8080

# gRPC Server Configuration
grpc.server.port=9090
grpc.server.address=0.0.0.0
# Enable reflection for tools like grpcurl
grpc.server.reflection-service-enabled=true
# Max message size (10MB)
grpc.server.max-inbound-message-size=10485760
# Keep alive settings for long-running streams
grpc.server.keep-alive-time=30s
grpc.server.keep-alive-timeout=10s
grpc.server.permit-keep-alive-time=5s

# Active profile (using MySQL)
spring.profiles.active=docker

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator - Expose all endpoints for monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

# Email Configuration (using MailHog for development - SMTP server in Docker)
spring.mail.host=mailhog
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=noreply@virtualbank.com

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=virtualbank-notifications
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
